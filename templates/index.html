<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogic Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!--Nav bar-->
    <div class="header">
        
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Yogic Campaign
                  </a>
                </div>
              </nav>
        
    </div>
    <br>
    <!--Description about the campaign-->

    {{$res := index .Data "lead"}}

    <div class="container">
        <div class="row">
            <div class="col-6" style="text-align: center;">
                <img src="https://images.unsplash.com/photo-1533638446853-a05ab34984f9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" class="img-fluid" alt="source-image">
            </div>

            <div class="col-6">
                <form method="POST" action="index.html">

                    <div class="mb-3">
                        <select class="form-select" name="salutation" aria-label="Default select example">
                            <option selected disabled>Salutation</option>
                            <option value="mr">Mr</option>
                            <option value="mrs">Mrs</option>
                          </select>
                    </div>

                    <div class="mb-1">
                        <label for="first-name" class="form-label">FirstName</label>
                        <input type="text" class="form-control" id="first-name" name="firstname" value="{{$res.FirstName}}"required >
                        {{with .Form.Errors.Get "firstname"}}
                        <label class="text-danger">{{.}}</label>
                        {{end}}
                    </div>
                    
                    <div class="mb-1">
                        <label for="last-name" class="form-label">LastName</label>
                        <input type="text" class="form-control" id="last-name" name="lastname" value="{{$res.LastName}}" required>
                        {{with .Form.Errors.Get "lastname"}}
                        <label class="text-danger">{{.}}</label>
                        {{end}}
                    </div>

                    <div class="mb-1">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{$res.EMail}}" required>
                        {{with .Form.Errors.Get "email"}}
                        <label class="text-danger">{{.}}</label>
                        {{end}}
                    </div>

                    <br>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <br>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  
                </form>
                
                {{ if .Error}}
                <br>
                <div class="alert alert-danger" role="alert">{{.Error}}</div>
                {{end}}

                {{if .Success }}
                <br>
                <div class="alert alert-success " role="alert ">{{.Success}}</div>
                {{end}}
            </div>

        </div>
    </div>
    <br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
